<head>
  <title>Expense Trackah!!!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<template name="Home">
  <div class="col-md-12">
    <h1>Add an expense</h1>
    <div class="form-group">
      <input id="expense-amount" class="form-control" placeholder="Amount"/>
    </div>
    <div class="form-grou">
      <input class="form-control" id="expense-description" placeholder="Description" />
    </div>
    <div class="form-grou">
      <button id="add-this" class="btn btn-primary" type="submit">
        Add This
      </button>
    </div>

  </div>
  <div class="col-md-12">
    <h3> Remaining:</h3>
    <h1> {{budget}}</h1>
  </div>
</template>

<template name="Budget">
  <div class="col-md-12">
    <h1> Add a Budget</h1>
    <div class="form-group">
      <input id="budget-amount" class="form-control" placeholder="Amount"/>
    </div>
    <div class="form-group">
      <input class="form-control" id="budget-description" placeholder="Month"/>
    </div>
    <div class="form-group">
      <button id="add-this" class="btn btn-primary" type="submit">
        Add This
      </button>
    </div>
    <div>
      {{#each budgets}}
      {{> thing}}
      {{/each}}
    </div>
  </div>
</template>

<template name="thing">
  <p>{{amount}} {{description}}</p>
</template>
